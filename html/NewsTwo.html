<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Latest News!</title>

    <!-- this links to chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- this links to jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- this links to js file-->
    <script src="../main.js"></script>
    <!-- this links to css file-->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- this is to link to bootstap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body onload="myNews()">
    <div class="container-fluid p-5">
      <h1 class="display-3">Latest News</h1>
    </div>

    <!--Carousel-->
    <div class="p-5 text-center" id="carousel">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="icon1" src="..." alt="First slide" />
            <h3 class="newsTitle1"></h3>
            <h6 class="body1"></h6>
            <a href="" class="newsURL1" style="text-align: center;"></a>
          </div>
          <div class="carousel-item">
            <img class="icon2" src="..." alt="Second slide" />
            <h3 class="newsTitle2"></h3>
            <h6 class="body2"></h6>
            <a href="" class="newsURL2" style="text-align: center;"></a>
          </div>
          <div class="carousel-item">
            <img class="icon3" src="..." alt="Third slide" />
            <h3 class="newsTitle3"></h3>
            <h6 class="body3"></h6>
            <a href="" class="newsURL3" style="text-align: center;"></a>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- this links to jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>

  <footer>
    <hr />
    <div class="container-fluid p-5">
      <h6>
        Image by
        <a href="https://cooltext.com">Cool Text: Free Graphics Generator</a>
      </h6>

      <h6>
        News API from:
        <a href="https://min-api.cryptocompare.com/">cryptocompare.api</a>
      </h6>

      <h6>
        Chart API from:
        <a href="https://chart.js">chart.js</a>
      </h6>

      <h6>
        Current market prices and more found using:
        <a href="http://coinlib.io/apidocs">Coinlib API</a>
      </h6>
    </div>
  </footer>
</html>
