    <h3>Please enter the number of coins you would like in your portfolio in the fields below:</h3>
    <hr>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Bitcoin</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="field1" value="0">
      </div>

      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Ethereum</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="field2" value="0">
