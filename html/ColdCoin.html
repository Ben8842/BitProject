<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Cold Coins</title>

    <!-- this links to chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- this links to jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <body onload="coldDisplay()">

    <!--This is the HTML for the table with IDs that correspond to mainJS file-->

      <table class="table table-hover table-dark">

            <th scope="col">Name</th>
            <th scope="col">Current Price</th>

        </thead>
        <tbody>
          <tr>

          <tr>

            <td id="delta10"></td>
            <td id="coin10"></td>
            <td id="price10"></td>
          </tr>
        </tbody>
      </table>
    </div>
